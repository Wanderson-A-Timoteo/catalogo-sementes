<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Nova Semente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>üìù Cadastrar Nova Semente</h1>
      <a href="./listagem.html" class="btn btn-secondary">Voltar para a Listagem</a>
    </div>

    <form id="form-cadastro">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome da Semente</label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descri√ß√£o</label>
        <textarea class="form-control" id="descricao" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label for="estoque" class="form-label">Estoque Inicial</label>
        <input type="number" class="form-control" id="estoque" required min="0">
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

  <script>
    const apiUrl = 'http://localhost:3000/sementes';
    const form = document.getElementById('form-cadastro');

    form.addEventListener('submit', async (evento) => {
      evento.preventDefault(); // Impede o recarregamento padr√£o da p√°gina

      const nome = document.getElementById('nome').value;
      const descricao = document.getElementById('descricao').value;
      const estoque = parseInt(document.getElementById('estoque').value, 10);

      const novaSemente = { nome, descricao, estoque };

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(novaSemente),
        });

        if (!response.ok) {
          throw new Error('Falha ao cadastrar semente');
        }

        alert('Semente cadastrada com sucesso!');
        window.location.href = './listagem.html'; // Redireciona para a listagem

      } catch (error) {
        alert(`Erro ao cadastrar: ${error.message}`);
      }
    });
  </script>
</body>

</html>
